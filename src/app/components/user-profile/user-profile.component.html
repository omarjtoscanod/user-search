<div class="container mt-4">
    <h2>Perfil de Usuario</h2>
  
    <!-- Mostrar mensaje de carga mientras se obtiene la información -->
    <div *ngIf="!user" class="alert alert-info">
      Cargando información del usuario...
    </div>
  
    <!-- Mostrar datos solo si hay usuario -->
    <div *ngIf="user" class="card">
      <div class="card-header">
        <h3>{{ user.login }}</h3>
      </div>
      <div class="card-body text-center">
        <img [src]="user.avatar_url" alt="Avatar" class="rounded-circle mb-3" width="150">
        <p><strong>ID:</strong> {{ user.id }}</p>
        <p><strong>Nombre:</strong> {{ user.name || 'No disponible' }}</p>
        <p><strong>Ubicación:</strong> {{ user.location || 'No disponible' }}</p>
        <p><strong>Seguidores:</strong> {{ user.followers }}</p>
        <p><strong>Repositorios Públicos:</strong> {{ user.public_repos }}</p>
        <a [href]="user.html_url" target="_blank" class="btn btn-primary">
          Ver en GitHub
        </a>
      </div>
    </div>
  
    <!-- Botón para regresar -->
    <div class="mt-3">
      <button (click)="goBack()" class="btn btn-secondary">Volver</button>
    </div>
  </div>
